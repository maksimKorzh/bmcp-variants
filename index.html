  <body style="font-family: monospace; font-size: 16px;">
    <div class="card" style="margin: 10px; height: 100%">
      <div class="card-body">
        <div class="row m-0 p-0">
          <div class="col m-0 p-0">
            <div class="card" style="margin: 5px; height: 100%">
              <div id="variant-name" class="card-header text-center"></div>
              <div class="card-body">
                <iframe id="variant-source"
                  title="Inline Frame Example"
                  width="560"

                  src="">

            </div>

            </div>
          </div>

      </div>
    </div>
  </body>
  
  <script>
    // Variants DB
    const Variants = [
      {
        'name': 'Chess simplified',
        'source': 'chess-variants/bmcp_chess_simplified.html'
      }
    ];
    
    // pick up variant
    function loadVariant(name) {
      // loop over variants DB
      for (let index = 0; index < Variants.length; index++) {
        // found variant
        if (Variants[index].name == name) {
          // init variant
          let variant = Variants[index];
          
          // load variant
          $('#variant-name').text(variant.name);
          $('#variant-source').attr('src', variant.source);
        }
      }
    }
    
    // load simplified chess by default
    loadVariant('Chess simplified');
  </script>
